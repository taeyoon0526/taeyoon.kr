  <style>

<body>
  <div class="container">
    <h1>ğŸ“Š ë°©ë¬¸ì í†µê³„</h1>
    <a href="/admin" class="btn-back">â† Admin Dashboardë¡œ ëŒì•„ê°€ê¸°</a>

    <div id="loading" class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</div>
    <div id="content" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalVisits">0</div>
          <div class="stat-label">ì´ ë°©ë¬¸ ìˆ˜</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="uniqueVisitors">0</div>
          <div class="stat-label">ìˆœ ë°©ë¬¸ì</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayVisits">0</div>
          <div class="stat-label">ì˜¤ëŠ˜ ë°©ë¬¸</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgDaily">0</div>
          <div class="stat-label">ì¼í‰ê·  ë°©ë¬¸</div>
        </div>
      </div>

      <div class="chart-container">
        <h2>ì¼ë³„ ë°©ë¬¸ì ì¶”ì´</h2>
        <canvas id="dailyChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>êµ­ê°€ë³„ ë°©ë¬¸ ë¶„í¬</h2>
        <canvas id="countryChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        // ì‹¤ì‹œê°„ APIì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        const response = await fetch('/api/visitor/data');
        if (!response.ok) {
          throw new Error('API ì‘ë‹µ ì‹¤íŒ¨: ' + response.status);
        }

        const apiData = await response.json();
        const visitors = apiData.visitors || [];
        const summary = apiData.summary || {};

        // í†µê³„ ê³„ì‚°
        const totalVisits = visitors.length;
        const uniqueIps = new Set(visitors.map(v => v.ip)).size;

        // ì˜¤ëŠ˜ ë°©ë¬¸ì ê³„ì‚°
        const today = new Date().toISOString().split('T')[0];
        const todayVisits = visitors.filter(v =>
          v.timestamp && v.timestamp.startsWith(today)
        ).length;

        // ì¼í‰ê·  ê³„ì‚° (ìµœê·¼ 7ì¼)
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
        const recentVisits = visitors.filter(v =>
          v.timestamp && new Date(v.timestamp) >= sevenDaysAgo
        );
        const avgDaily = Math.round(recentVisits.length / 7);

        // ì¼ë³„ ë°ì´í„° (ìµœê·¼ 7ì¼)
        const dailyData = [];
        const dailyLabels = [];
        const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];

        for (let i = 6; i >= 0; i--) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          const count = visitors.filter(v =>
            v.timestamp && v.timestamp.startsWith(dateStr)
          ).length;
          dailyData.push(count);
          dailyLabels.push(dayNames[date.getDay()]);
        }

        // êµ­ê°€ë³„ ë°ì´í„°
        const countryCount = {};
        visitors.forEach(v => {
          const country = v.country || 'Unknown';
          countryCount[country] = (countryCount[country] || 0) + 1;
        });

        // ìƒìœ„ 4ê°œ êµ­ê°€ + ê¸°íƒ€
        const sortedCountries = Object.entries(countryCount)
          .sort((a, b) => b[1] - a[1]);
        const top4 = sortedCountries.slice(0, 4);
        const others = sortedCountries.slice(4).reduce((sum, [, count]) => sum + count, 0);

        const countryData = {};
        top4.forEach(([country, count]) => {
          countryData[country] = count;
        });
        if (others > 0) {
          countryData['ê¸°íƒ€'] = others;
        }

        // UI ì—…ë°ì´íŠ¸
        document.getElementById('totalVisits').textContent = totalVisits.toLocaleString();
        document.getElementById('uniqueVisitors').textContent = uniqueIps.toLocaleString();
        document.getElementById('todayVisits').textContent = todayVisits.toLocaleString();
        document.getElementById('avgDaily').textContent = avgDaily.toLocaleString();

        // Daily chart
        new Chart(document.getElementById('dailyChart'), {
          type: 'line',
          data: {
            labels: dailyLabels,
            datasets: [{
              label: 'ë°©ë¬¸ì ìˆ˜',
              data: dailyData,
              borderColor: '#667eea',
              backgroundColor: 'rgba(102, 126, 234, 0.1)',
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return 'ë°©ë¬¸: ' + context.parsed.y + 'íšŒ';
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  precision: 0
                }
              }
            }
          }
        });

        // Country chart
        new Chart(document.getElementById('countryChart'), {
          type: 'doughnut',
          data: {
            labels: Object.keys(countryData),
            datasets: [{
              data: Object.values(countryData),
              backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const label = context.label || '';
                    const value = context.parsed || 0;
                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                    const percentage = ((value / total) * 100).toFixed(1);
                    return label + ': ' + value + 'ëª… (' + percentage + '%)';
                  }
                }
              }
            }
          }
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (err) {
        console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', err);
        document.getElementById('loading').textContent = 'ë°ì´í„° ë¡œë”© ì‹¤íŒ¨: ' + err.message;
      }
    }

    loadStats();

    // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
    setInterval(loadStats, 30000);
  </script>
