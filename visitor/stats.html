<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://contact.taeyoon.kr/visitor/stats">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리다이렉트 중...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>방문자 통계로 이동 중...</h2>
    <p>자동으로 리다이렉트되지 않으면 <a href="https://contact.taeyoon.kr/visitor/stats">여기를 클릭</a>하세요.</p>
  </div>
  <script>
    window.location.href = 'https://contact.taeyoon.kr/visitor/stats';
  </script>
</body>

</html>
